
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Windseed.one</h1>
        <p>A harmonic field for breath, resonance, and return.</p>

        <h2>Speak to Anki</h2>

        </div>
        <audio id="417hz" src="417hz.mp3" loop autoplay></audio>
        <audio id="528hz" src="528hz.mp3" loop autoplay></audio>
        <audio id="963hz" src="963hz.mp3" loop autoplay></audio>
    </section>
